<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/brum-global-variable/brum-global-variable.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/paper-datatable-api/paper-datatable-api.html">
<link rel="import" href="../../bower_components/paper-datatable-api/paper-datatable-api-column.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/vaadin-dialog/vaadin-dialog.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="users-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .center {
        text-align: center;
      }

      @media only screen and (min-width: 1224px) {
        .dialog {
          width: 80vh;
        }
      }

      @media only screen and (min-width: 1824px) {
        .dialog {
          width: 80vh;
        }
      }

      .pull-right {
        float: right;
      }

      paper-button.confirm {
        background-color: #28A745;
        color: white;
      }

      paper-button.dismiss {
        color: #ff0033;
      }
    </style>
    <brum-global-variable key="successtoast" value="{{succesToast}}"></brum-global-variable>
    <brum-global-variable key="errortoast" value="{{errorToast}}"></brum-global-variable>
    <brum-global-variable key="loggedin" value="{{loggedIn}}"></brum-global-variable>
    <brum-global-variable key="language" value="{{language}}"></brum-global-variable>
    <brum-global-variable key="page" value="{{page}}"></brum-global-variable>

    <app-localstorage-document key="userdata" data="{{userdata}}"></app-localstorage-document>

    <iron-ajax id="getallusers" url="/backend/api/users" handle-as="json" on-response="handleResponse" loading="{{isLoading}}"
      headers="[[userParams(userdata)]]" method="GET" with-credentials content-type="application/json"></iron-ajax>
    <iron-ajax id="saveUser" url="/backend/api/users" handle-as="json" on-response="onSaveResponse" on-error="onSaveError" loading="{{isLoading}}"
      headers="[[userParams(userdata)]]" method="POST" with-credentials content-type="application/json"></iron-ajax>
    <iron-ajax id="addUser" url="/backend/api/users" handle-as="json" on-response="onAddResponse" on-error="onAddError" loading="{{isLoading}}"
      headers="[[userParams(userdata)]]" method="POST" with-credentials content-type="application/json"></iron-ajax>

    <div class="card card-table">
      <h1>
        {{localize('users')}}
        <paper-icon-button icon="social:person-add" class="pull-right" on-tap="onAddUser" title$="{{localize('add_user_title')}}"></paper-icon-button>
      </h1>
      <template is="dom-if" if="[[isLoading]]">
        <div class="center">
          <paper-spinner-lite active></paper-spinner-lite>
        </div>
      </template>

      <template is="dom-if" if="[[hasChanged]]" restamp="true">
        <paper-datatable-api data="[[users]]">
          <paper-datatable-api-column header="{{localize('username')}}" property="Username">
            <template>
              <span>{{value}}</span>
            </template>
          </paper-datatable-api-column>
          <paper-datatable-api-column header="{{localize('access_level')}}" property="AccessLevel">
            <template>
              <span>{{value}}</span>
            </template>
          </paper-datatable-api-column>
          <paper-datatable-api-column header="{{localize('enabled')}}" property="IsActive">
            <template>
              <span>{{isActive(value)}}</span>
            </template>
          </paper-datatable-api-column>
          <paper-datatable-api-column header="{{localize('last_login')}}" property="LastLogin">
            <template>
              <span>{{toHumanReadableTime(value)}}</span>
            </template>
          </paper-datatable-api-column>
          <paper-datatable-api-column header="{{localize('edit')}}" property="Id">
            <template>
              <paper-icon-button icon="editor:mode-edit" on-tap="onEdit" user-id$="[[value]]" title$="{{localize('edit')}}"></paper-icon-button>
            </template>
          </paper-datatable-api-column>
        </paper-datatable-api>
        <!-- Start Edit user dialog -->
        <vaadin-dialog id="editUserDialog" no-close-on-outside-click>
          <template>
            <div class="dialog">
              <h1>{{localize('edit_user_title')}}</h1>
              <paper-input label="{{localize('username')}}" disabled value="{{selectedUser.Username}}" char-counter maxlength="50"></paper-input>
              <paper-input label="{{localize('new_password')}}" value="{{selectedUser.Password}}" type="password" char-counter maxlength="50"
                placeholder$="{{localize('password_unchanged')}}"></paper-input>
              <paper-dropdown-menu label="{{localize('access_level')}}" value="{{selectedUser.AccessLevel}}" required auto-validate>
                <paper-listbox slot="dropdown-content">
                  <paper-item value="Default">Default</paper-item>
                  <paper-item value="Admin">Admin</paper-item>
                </paper-listbox>
              </paper-dropdown-menu>
              <br>
              <paper-checkbox checked="{{selectedUser.IsActive}}">{{localize('enabled')}}</paper-checkbox>
              <br>
              <br>
              <paper-button on-tap="onSaveEdit" class="confirm">{{localize('save')}}</paper-button>
              <paper-button on-tap="onCancelEdit" class="pull-right dismiss">{{localize('cancel')}}</paper-button>
            </div>
          </template>
        </vaadin-dialog>
        <!-- End Edit user dialog -->

        <!-- Start Add user dialog -->
        <vaadin-dialog id="addUserDialog" no-close-on-outside-click>
          <template>
            <div class="dialog">
              <h1>{{localize('add_user_title')}}</h1>
              <paper-input label="{{localize('username')}}" value="{{newUser.Username}}" char-counter maxlength="50"></paper-input>
              <paper-input label="{{localize('password')}}" value="{{newUser.Password}}" type="password" char-counter maxlength="50"></paper-input>
              <paper-dropdown-menu label="{{localize('access_level')}}" value="{{newUser.AccessLevel}}">
                <paper-listbox slot="dropdown-content">
                  <paper-item value="Default">Default</paper-item>
                  <paper-item value="Admin">Admin</paper-item>
                </paper-listbox>
              </paper-dropdown-menu>
              <br>
              <paper-checkbox checked="{{newUser.IsActive}}">{{localize('enabled')}}</paper-checkbox>
              <br>
              <br>
              <paper-button class="confirm" on-tap="onSaveAdd">{{localize('add')}}</paper-button>
              <paper-button class="pull-right dismiss" on-tap="onCancelAdd">{{localize('cancel')}}</paper-button>
            </div>
          </template>
        </vaadin-dialog>
        <!-- End Add user dialog -->
      </template>
    </div>
  </template>

  <script>
    class UsersPage extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {
      static get is() {
        return 'users-page';
      }
      static get properties() {
        return {
          isLoading: {
            type: Boolean,
            value: true
          },
          succesToast: String,
          errorToast: String,
          userdata: String,
          users: Array,
          hasChanged: {
            type: Boolean,
            value: true
          },
          language: {
            type: String,
            observer: '_hasLanguageChanged'
          },
          page: {
            type: String,
            observer: '_onPageChanged'
          },
          selectedUser: {
            value: null,
            type: Object
          },
          newUser: {
            value: {},
            type: Object
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.loadResources(this.resolveUrl('../../locales.json'));
      }

      userParams(userdata) {
        if (Object.keys(userdata).length == 0) {
          return null;
        }

        var user = JSON.parse(userdata);
        var requestBody = {
          Username: user.username,
          Token: user.accesstoken
        };

        return requestBody;
      }

      handleResponse(data, request) {
        this.users = request.response;
      }

      editUserBody(user) {
        return JSON.stringify(user);
      }

      isActive(value) {
        if (value) {
          return this.localize('yes');
        } else {
          return this.localize('no');
        }
      }

      onEdit(event) {
        var selectedId = event.target.getAttribute('user-id');
        // Deepclone...
        this.selectedUser = JSON.parse(JSON.stringify(this.users.find(x => x.Id == selectedId)));
        try {
          this.$$('#editUserDialog').opened = true;
        } catch {
          this.errorToast = "COULD NOT OPEN DIALOG";
        }
      }

      onSaveEdit() {
        this.$$('#saveUser').body = JSON.stringify(this.selectedUser);
        this.$$('#saveUser').generateRequest();
        this.isLoading = true;
      }

      onSaveAdd() {
        if (!this.newUser.Username) {
          this.errorToast = this.localize('username_empty_error');
          return;
        }
        if (!this.newUser.Password) {
          this.errorToast = this.localize('password_empty_error');
          return;
        }
        this.$$('#addUser').body = JSON.stringify(this.newUser);
        this.$$('#addUser').generateRequest();
        this.isLoading = true;
      }

      onCancelEdit() {
        this.$$('#editUserDialog').opened = false;
      }
      onCancelAdd() {
        this.$$('#addUserDialog').opened = false;
      }

      oSaveError(data, response) {
        this.errorToast = this.localize('save_edit_user_error');
      }

      onSaveResponse(data, request) {
        this.users = request.response;
        this.$$('#editUserDialog').opened = false;
        this.succesToast = this.localize('save_edit_user_success', 'name', this.selectedUser.Username);
      }

      accesslevelToNumber(accessLevel) {
        if (accessLevel == "Admin") {
          return 1;
        }
        return 0;
      }

      _hasLanguageChanged() {
        // Doing this so table gets rebuild.. Kinda hacky but hey, it works!
        this.hasChanged = false;
        var that = this;
        this.isLoading = true;
        setTimeout(function () {
          that.isLoading = false;
          that.hasChanged = true;
        }, 300);
      }

      _onPageChanged() {
        if (this.page == "users") {
          this.$.getallusers.generateRequest();
        }
      }

      onAddUser() {
        this.newUser = {
          Id: 0,
          AccessLevel: "Default",
          IsActive: true
        };

        // have to use try catch because currently, unit testing does not support this behavior
        try {
          this.$$('#addUserDialog').opened = true;
        } catch {
          this.errorToast = "COULD NOT OPEN DIALOG";
        }
      }

      toHumanReadableTime(time) {
        if (!time) {
          return this.localize('user_never_logged_in')
        }
        return time.replace("T", " ");
      }

      onAddResponse(data, request) {
        this.users = request.response;
        this.$$('#addUserDialog').opened = false;
        this.succesToast = this.localize('add_user_success', 'name', this.newUser.Username);
      }

      onAddError(data, request) {
        this.errorToast = this.localize('add_user_error', 'error', request.request.response);
      }
    }

    window.customElements.define(UsersPage.is, UsersPage);
  </script>
</dom-module>
